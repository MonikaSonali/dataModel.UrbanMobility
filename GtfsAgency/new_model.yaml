GtfsAgency:
  description: 'GTFS Agency'
  properties:
    addressCountry:
      description: 'The country. For example, Spain'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    addressLocality:
      description: 'The locality in which the street address is, and which is in the region'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    addressRegion:
      description: 'The region in which the locality is, and which is in the country'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    agencyName:
      description: 'Same as GTFS `agency_name`'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    entitySource:
      description: 'A sequence of characters giving the original source of the Entity data as a URL. It shall point to the URL of the original GTFS feed used to generate this Entity'
      format: uri
      type: Property
      x-ngsi:
        model: https://schema.org/URL
    id:
      anyOf: &gtfsagency_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    language:
      description: "Same as GTFS `agency_language`. See [GTFS](https://developers.google.com/transit/gtfs/reference/#agencytxt)"
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *gtfsagency_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    page:
      description: 'Same as GTFS `stop_url`'
      format: uri
      type: Property
      x-ngsi:
        model: http://schema.org/URL
    phone:
      description: 'Same as GFTS `agency_phone`'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    postOfficeBoxNumber:
      description: 'The post office box number for PO box addresses. For example, Spain'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    postalCode:
      description: 'The postal code. For example, Spain'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    streetAddress:
      description: 'The street address'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    timezone:
      description: "Same as GTFS `agency_timezone`. See [GTFS](https://developers.google.com/transit/gtfs/reference/#agencytxt)"
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    type:
      description: 'NGSI Entity Type: It has to be GtfsAgency'
      enum:
        - GtfsAgency
      type: Property
  required:
    - id
    - type
    - agencyName
    - source
  type: object
